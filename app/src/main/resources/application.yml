
server:
  port: ${port:9005}

spring:
  application:
    name: throttle-service

  config:
    import: "optional:configserver:http://localhost:8888"

  ## --- DataSource ---
  datasource:
    driver-class-name: ${datasource.driver.classname}
    url: ${datasource.url}
    username: ${datasource.username}
    password: ${datasource.password}

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: false

  output:
    ansi:
      enabled: ALWAYS


##### Logging configuration #####
logging:
  level:
    root: INFO

    com:
      discover:
        loan: INFO

    # org:
    #   apache: ERROR

    #   hibernate:
